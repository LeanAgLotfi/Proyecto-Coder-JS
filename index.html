<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- CSS only -->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!--tostify-->
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />

    <link rel="stylesheet" href="./main.css" />
  </head>
  <body> 
    
    <header
      class="container-fluid BGdoc top-0"
      id="cabeza"
    >
    <div>
      <nav class="navegacion">
        <div class="imgcontenedorLogo mostrar">
          <img class="logoShow" src="./imagenes/lyl-removebg-preview.png" alt="">
        </div>
      <ul
        class="nav nav-pills mb-3 py-3 container"
        id="pills-tab"
        role="tablist"
      >
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
            ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M2 13.5V7h1v6.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V7h1v6.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5zm11-11V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"/>
              <path fill-rule="evenodd" d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"/>
            </svg></a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link active bibli"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
            >Biblioteca</a
          >
        </li>
        <li class="nav-item" role="presentation">
          <a
            class="nav-link"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
            ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-check" viewBox="0 0 16 16">
              <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/>
              <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
            </svg></a
          >
        </li>
      </ul>
      </nav>
    </div>
    </header>
    <main class="UNMAIN">
      <!--HOME-->
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
        >
          <div class="Body">
            <div class="header">
              <div class="titulo">
                <a href="#" class="logo"></a>
                <img class="LYL" src="./imagenes/image.png" alt="" />
              </div>
              <!--Images slider start-->
              <div class="imagenesCarrusel slider">
                <div class="slides">
                  <!--radio buttons start-->
                  <input type="radio" name="radio-btn" id="radio1" />
                  <input type="radio" name="radio-btn" id="radio2" />
                  <input type="radio" name="radio-btn" id="radio3" />
                  <input type="radio" name="radio-btn" id="radio4" />
                  <!--radio buttons end-->
                  <!--slide images start-->
                  <div class="slide first">
                    <img src="./imagenes/1-img-libros.png" alt="" />
                  </div>
                  <div class="slide">
                    <img src="./imagenes/2-img-libros.png" alt="" />
                  </div>
                  <div class="slide">
                    <img src="./imagenes/3-img-libros.png" alt="" />
                  </div>
                  <div class="slide">
                    <img src="./imagenes/4-img-libros.png" alt="" />
                  </div>
                  <!--slide images end-->
                  <!--automatic navegation start-->
                  <div class="navegation-auto">
                    <div class="auto-btn1"></div>
                    <div class="auto-btn2"></div>
                    <div class="auto-btn3"></div>
                    <div class="auto-btn4"></div>
                  </div>
                  <!--automatic navegation end-->
                </div>
                <!--manual navigation start-->
                <div class="navigation-manual">
                  <label for="radio1" class="manual-btn"></label>
                  <label for="radio2" class="manual-btn"></label>
                  <label for="radio3" class="manual-btn"></label>
                  <label for="radio4" class="manual-btn"></label>
                </div>
                <!--manual navigation end-->
              </div>
              <!--image slider end-->
            </div>
          </div>
        </div>

        <!--FIN DE HOME-->
        <!--BIBLIOTECA-->
        <div
          class="tab-pane fade show active container"
          id="pills-profile"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
        >
          <h2 class="h4 m-4 colorBiblio">Biblioteca</h2>
          <div
            class="row row-cols-sm-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 cartita"
            id="cartita"
          >



          
          </div>
        </div>
        <!-- FIN DE BIBLIOTECA-->
        <!--CARRITO DE COMPRAS-->

        <div
          class="tab-pane fade carrito"
          id="pills-contact"
          role="tabpanel"
          aria-labelledby="pills-contact-tab"
        >
          <table class="table text-warning table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Producto</th>
                <th scope="col">Precio</th>
                <th scope="col">Cantidad</th>
              </tr>
            </thead>
            <tbody class="tbody"></tbody>
          </table>
          <br/><br/>
          <div class="row mx-4">
            <div class="col">
              <h3 class="itemCartTotal">Total: 0</h3>
            </div>
            <div class="col d-flex justify-content-end comprar">
              
            </div>
          </div>
        </div>
      </div>
      <!--FIN DE CARRITO DE COMPRAS-->
    </main>

    <footer></footer>

    <script defer src="./main.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.6.1.js"
      integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
      crossorigin="anonymous"
    ></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
